<!DOCTYP
<html>
    <head>
        <meta charset="utf-8">

        <title> Carmen N</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <body>
        
        <section> 
            <h2 class="text">I'm a full stack developer </h2>
         <p> Hi,I'm Carmen </p>
                
        </section>
        
            
        <script src= "anime.min.js"></script>

        <script>
            //now ,split text into words 
            const text=document.querySelector('.text');
            text.innerHTML=text.textContent.replace(/\S/g,"<span>$&</span>");

            anime.timeline({
                loop: true
            })
            .add({
                targets:'.text span',
                translateY:[ -600,0 ], // start value ,end value 
                scale:[10,1],          // start value ,end value 
                opacity:[0,1],         // start value ,end value 
                easing:"easeOutExpo",
                duration: 1500,  // 1.5 seconds
                delay: anime.stagger(100),


            })
            .add({
                targets:'.text  span',
                translateX:[ -0,-1000 ],
                scale:[1,1],
                opacity:[1,0],
                easing:"easeOutExpo",
                duration: 2000,
                delay: anime.stagger(100),


            })
            .add({
                targets:'.text  span',
                translateX:[ -1000,0 ],
                scale:[1,1],
                opacity:[0,1],
                easing:"easeOutExpo",
                duration: 2000,
                delay: anime.stagger(100),


            })
            




        </script>
    </body>
</html>
